harnessApiVersion: '1.0'
type: AWS
assumeCrossAccountRole: false
tag: harness-demo
usageRestrictions:
  appEnvRestrictions:
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - PROD
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - NON_PROD
useEc2IamCredentials: true
useIRSA: false
